        <p>利用java8的流和lambda表达式能很方便的对list对象进行去重<br>而且不会造成代码入侵</p>
<p>插播：Java8 对List进行求和、分组、提取对象单个属性：<a target="_blank" rel="noopener" href="https://www.jianshu.com/p/c71eaeaaf30c">https://www.jianshu.com/p/c71eaeaaf30c</a></p>
<p>下面的例子仅供参考<br>github：<a target="_blank" rel="noopener" href="https://github.com/hisenyuan">https://github.com/hisenyuan</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">package com.hisen.collection.list.duplicate;</span><br><span class="line"></span><br><span class="line">import com.alibaba.rocketmq.shade.com.alibaba.fastjson.JSON;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.concurrent.ConcurrentHashMap;</span><br><span class="line">import java.util.function.Function;</span><br><span class="line">import java.util.function.Predicate;</span><br><span class="line">import java.util.stream.Collectors;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @author hisenyuan</span><br><span class="line"> * @time 2018/4/19 14:06</span><br><span class="line"> * @description list对象根据属性去重 lambda + stream</span><br><span class="line"> */</span><br><span class="line">public class ListDuplicateTest &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        List&lt;Person&gt; list = new ArrayList&lt;&gt;();</span><br><span class="line">        for (int i = 0; i &lt; 100; i++) &#123;</span><br><span class="line">            Person person = new Person();</span><br><span class="line">            person.setAge(10);</span><br><span class="line">            person.setName(&quot;hsien&quot;);</span><br><span class="line">            person.setWeight(i);</span><br><span class="line">            list.add(person);</span><br><span class="line">        &#125;</span><br><span class="line">        Person bean = new Person();</span><br><span class="line">        bean.setName(&quot;hisenyuan&quot;);</span><br><span class="line">        bean.setAge(33);</span><br><span class="line">        bean.setWeight(65);</span><br><span class="line">        list.add(bean);</span><br><span class="line"></span><br><span class="line">        List&lt;Person&gt; collect = list.stream().filter(distinctByKey(Person::getName))</span><br><span class="line">                .collect(Collectors.toList());</span><br><span class="line">        System.out.println(JSON.toJSONString(collect));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 函数式接口 T -&gt; bollean</span><br><span class="line">     * @param keyExtractor</span><br><span class="line">     * @param &lt;T&gt;</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static &lt;T&gt; Predicate&lt;T&gt; distinctByKey(Function&lt;? super T, ?&gt; keyExtractor) &#123;</span><br><span class="line">        ConcurrentHashMap&lt;Object, Boolean&gt; map = new ConcurrentHashMap&lt;&gt;(16);</span><br><span class="line">        return t -&gt; map.putIfAbsent(keyExtractor.apply(t),Boolean.TRUE) == null;</span><br><span class="line"></span><br><span class="line">//        这个也可以，不过感觉效率要低一些，线程不是那么安全</span><br><span class="line">//        Set&lt;Object&gt; seen = ConcurrentHashMap.newKeySet();</span><br><span class="line">//        return t -&gt; seen.add(keyExtractor.apply(t));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 内部类</span><br><span class="line">     */</span><br><span class="line">    static class Person &#123;</span><br><span class="line">        private int age;</span><br><span class="line">        private String name;</span><br><span class="line">        private int weight;</span><br><span class="line"></span><br><span class="line">        public int getAge() &#123;</span><br><span class="line">            return age;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public void setAge(int age) &#123;</span><br><span class="line">            this.age = age;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public String getName() &#123;</span><br><span class="line">            return name;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public void setName(String name) &#123;</span><br><span class="line">            this.name = name;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public int getWeight() &#123;</span><br><span class="line">            return weight;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Person() &#123;</span><br><span class="line">        &#125;</span><br><span class="line">        public void setWeight(int weight) &#123;</span><br><span class="line">            this.weight = weight;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
